    <h2 class="tit-1 wow fadeInUp" data-wow-delay="0.1s">動機背景</h2>
    <p class="wow fadeInUp" data-wow-delay="0.2s">現今由於生活型態的變化，老人時常感到寂寞，許多老人缺乏交流、溝通和傾訴，長時間精神得不到寄託，很容易換上憂鬱、抑鬱症，甚至老年痴呆症。</p>
    </div>

    <img class="idea wow fadeInUp" src="../img/icons/idea-icon.svg" alt="idea-icon">

    <p class="wow fadeInUp" data-wow-delay="0.2s">我們希望能藉由絕大多數的老人們過去從事務農部分，來喚醒他們的回憶，可與他們分享想法與信念，達到經驗傳承。</p>
    </div>

    <div class="photo">
    <img class="wow fadeInUp" data-wow-delay="0.1s" src="../img/farming/photo-top.jpg" alt="photo-top">

    </div>
